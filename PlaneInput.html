  <body>
    

    <input type="text" placeholder="Mode S Code" id="hexcode">
    <input type="text" placeholder="Aircraft Name" id="name">

    <input type="submit" onclick="TextInput(document.getElementById('hexcode').value, document.getElementById('name').value)" id="button">
    <input type="submit" onclick="clearList(true)" value="Clear" >
    <a href="index.html">Go to Display</a>
    
    
      <table class="table table-striped table-bordered"
    id="bootstrap_git_demo">
    <thead>
      <tr>
        <th>Mode S Code(hex)</th>
        <th>Tail Number</th>
        
        <th>Edit</th>
      </tr>
    </thead>
    <tbody id ="tbodyMain">
      <tr id = "planeRow">
        <td>Element Alfa</td>
        <td>Selector A</td>
        
        <td>
          <button title="" type="button"
            class="btn btn-danger remove show_tip"
            data-original-title="Remove from list" onclick="trashClick(this)">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
      

    </tbody>

  </table>
